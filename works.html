  .nav {
    display: flex;

  .container {
    display: flex;
    flex-direction: row;
    width: 100vw;
    height: 84vh;
  }
  .left, .right {
    width: 50vw;
    height: 84vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .left {
    order: 1;
    background-color: #eae6df;
    text-align: left;
    padding: 10vh 5vw 0;
  }
  .text-wrapper {
    max-width: 600px;
    font-size: 14px;
    line-height: 1.6;
    text-transform: lowercase;
  }
  .text-wrapper h2 {
    font-size: 20px;
    font-style: normal;
    font-weight: 600;
    margin-bottom: 12px;
    text-transform: lowercase;
  }
  .text-wrapper p {
    font-style: normal;
  }

  .right {
    order: 2;
    position: relative;
    background-color: transparent;
    overflow: hidden;
  }
  .slide {
    display: none;
    width: 100%;

  }
  .slide.active {

  }
  .slide img {
    width: 100%;

    object-fit: cover;
  }
  .nav-buttons {
    position: absolute;
    top: 50%;

    display: flex;

    transform: translateY(-50%);

  .nav-buttons button {
    background: rgba(0,0,0,0.3);
    border: none;
    color: #fff;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .nav-buttons button:hover {

  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      height: auto;
    }
    .left {
      order: 2;

  }

.nav.transparent {
  background: transparent !important;
  height: 48px !important;
  transition: background 0.3s ease, height 0.3s ease, backdrop-filter 0.3s ease;
  backdrop-filter: blur(0);
  border-bottom: none !important;
}
.nav.transparent .logo {
  line-height: 48px !important;
  font-size: 16px !important;
}
.nav.transparent .nav-right a {

  transition: opacity 0.3s ease;

</style>

<body>
<div class="nav">

    <a href="mailto:info@frgrnt.com?subject=Hello">email</a>
  </div>
</div>
<div class="container">
  <div class="left">
    <div id="slideText" class="text-wrapper">
<h2>retail presence</h2>
</div>
  </div>
  <div class="right">
    <div class="slide active"><img src="IMG_8049.jpeg" alt="Slide 1"></div>
    <div class="slide"><img src="IMG_8052.jpeg" alt="Slide 2"></div>
    <div class="slide"><img src="IMG_8053.jpeg" alt="Slide 3"></div>
    <div class="slide"><img src="IMG_8054.jpeg" alt="Slide 4"></div>
    <div class="slide"><img src="IMG_8055.jpeg" alt="Slide 5"></div>
    <div class="nav-buttons">
      <button onclick="changeSlide(-1)">&#10094;</button>
      <button onclick="changeSlide(1)">&#10095;</button>
    </div>
  </div>
</div>


<script>
  const slides = document.querySelectorAll('.slide');
  const textBox = document.getElementById('slideText');
  const textContent = [
    { title: 'residential developments' },
    { title: 'health & wellness' },
    { title: 'hotels' },
    { title: 'retail stores' },
    { title: 'commercial units' }
  ];
  let current = 0;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
    textBox.innerHTML = `<div class='text-wrapper'><h2>${textContent[index].title}</h2></div>`;
    current = index;
  }

  function changeSlide(dir) {
    const newIndex = (current + dir + slides.length) % slides.length;
    showSlide(newIndex);
  }

  document.addEventListener('DOMContentLoaded', () => showSlide(0));
</script>


<script>
  window.addEventListener('scroll', function () {
    const nav = document.querySelector('.nav');
    if (window.scrollY > 10) {
      nav.classList.add('transparent');
    } else {
      nav.classList.remove('transparent');
    }
  });
</script>

</body>
