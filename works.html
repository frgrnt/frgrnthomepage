<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>frgrnt — scent branding agency</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet"/>
<style>
    * {
  -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      color: #a0a0a0;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 400;
      line-height: 1.3;
      letter-spacing: -0.03em;
    }

    .cursor {
      display: inline-block;
      width: 0.35em;
      height: 0.8em;
      background: #a0a0a0;
      animation: blink 1s infinite;
      margin-left: 0.2em;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .nav-toggle {
      display: inline-block;
      text-align: center;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;

      -webkit-tap-highlight-color: transparent;
      font-family: 'JetBrains Mono', monospace;
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 14px;
      background: none;
      color: #a0a0a0;
      border: 1px solid #a0a0a0;
      padding: 6px 12px;
      cursor: pointer;
      z-index: 100;
      transition: opacity 0.3s;
    }

    .nav-toggle:hover {
      opacity: 0.6;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.85);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      padding: 2rem 1rem;
      transform: translateY(-100%);
      transition: transform 0.4s ease;
      z-index: 90;
    }

    .nav.open {
      transform: translateY(0);
    }

    .nav a {
      color: #a0a0a0;
      text-decoration: none;
      text-transform: lowercase;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: #a0a0a0;
      z-index: 10;
    }

    @media (max-width: 600px), (max-height: 500px) {
      h1 {
        font-size: 1.6rem;
        padding: 0 1rem;
      }

      .nav {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
        padding: 1.5rem 0;
      }

      .container {
        padding: 1rem;
      }

      .nav-toggle {
        display: inline-block;
        text-align: center;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

        -webkit-tap-highlight-color: transparent;
        top: 20px;
        right: 20px;
      }
    }

    .brand {
      -webkit-tap-highlight-color: transparent;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 22px;
      font-weight: normal;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: -0.03em;
      color: #a0a0a0;
      z-index: 10;
      cursor: pointer;
    }

    .brand:focus,
    .brand:active {
      color: #a0a0a0;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    .nav-toggle:focus,
    .nav-toggle:active {
      background: none;
      color: #a0a0a0;
      opacity: 1;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      background: none;
      color: #a0a0a0;
      outline: none;
      opacity: 1;
    }

    .nav-toggle.active-tap {
      opacity: 0.6;
    }

    .page-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

  .carousel-container {
    position: relative;
    width: 80vw;
    max-width: 960px;
    height: 540px;
    overflow: hidden;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  }

  .carousel-track {
    display: flex;
    transition: transform 0.5s ease;
    height: 100%;
  }

  .carousel-slide {
    min-width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    z-index: 10;
    user-select: none;
    border-radius: 4px;
  }

  .arrow.left {
    left: 10px;
  }

  .arrow.right {
    right: 10px;
  }

  .arrow:hover {
    background: rgba(255, 255, 255, 0.2);
  }


  .carousel-slide {
    position: relative;
  }

  .caption {
    position: absolute;
    bottom: 20px;
    left: 30px;
    font-size: 1.2rem;
    color: white;
    background: rgba(0,0,0,0.4);
    padding: 0.5rem 1rem;
    border-radius: 8px;
  }

  .arrow {
    font-size: 2.5rem;
    background: none;
    border: none;
    color: white;
    padding: 0 0.6rem;
    transition: transform 0.2s ease;
  }

  .arrow:hover {
    transform: scale(1.1);
    background: none;
  }

</style>
</head>
<body>
<div class="page-content">
<span class="brand" onclick="window.location.href='index.html'">frgrnt</span>
<div class="container">

<div class="carousel-container">
  <button class="arrow left">&#10094;</button>
  <div class="carousel-track">
<div class="carousel-slide" style="background-image: url('https://picsum.photos/id/1015/960/540');">
  <div class="caption">Nature Landscape</div>
</div>
<div class="carousel-slide" style="background-image: url('https://picsum.photos/id/1016/960/540');">
  <div class="caption">Forest Trail</div>
</div>
<div class="carousel-slide" style="background-image: url('https://picsum.photos/id/1018/960/540');">
  <div class="caption">Mountain View</div>
</div>
</div><button class="arrow right">&#10095;</button>
</div>

</div>
<span class="nav-toggle" onclick="toggleNav()" role="button">menu</span>
<nav class="nav" id="nav">
<a href="works.html">about</a>
<a href="works.html">works</a>
<a href="diary.html">diary</a>
<a href="store.html">store</a>
<a href="mailto:info@frgrnt.com">email</a>
</nav>
<script>
    document.addEventListener("DOMContentLoaded", () => {
      const brand = document.querySelector(".brand");
      const toggle = document.querySelector(".nav-toggle");
      const nav = document.getElementById("nav");

      toggle.addEventListener("touchstart", () => {
        toggle.classList.add("active-tap");
        setTimeout(() => toggle.classList.remove("active-tap"), 300);
      });

      document.addEventListener("click", (e) => {
        if (
          nav.classList.contains("open") &&
          !nav.contains(e.target) &&
          !toggle.contains(e.target)
        ) {
          nav.classList.remove("open");
          toggle.textContent = "menu";
        }
      });
    });

    function toggleNav() {
      const nav = document.getElementById("nav");
      const btn = document.querySelector(".nav-toggle");
      nav.classList.toggle("open");
      const isOpen = nav.classList.contains("open");
      btn.textContent = isOpen ? "close" : "menu";
      if (isOpen) {
        btn.classList.add("menu-open");
      } else {
        btn.classList.remove("menu-open");
      }
      btn.blur();
      setTimeout(() => { btn.classList.remove("active"); }, 150);
    }
</script>
</div>
<div class="footer">© 2025, frgrnt</div>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextButton = document.querySelector('.arrow.right');
  const prevButton = document.querySelector('.arrow.left');
  let currentSlide = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = 'translateX(-' + (slideWidth * currentSlide) + 'px)';
  }

  nextButton.addEventListener('click', () => {
    currentSlide = (currentSlide + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);
  window.addEventListener('load', updateCarousel);
</script>

</body>
</html>
