<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frgrnt</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #dcd5c5;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .brand-text {
      font-size: 72px;
      color: #000000;
      font-weight: 400;
      text-transform: lowercase;
      line-height: 1.2;
      letter-spacing: -1px;
      transition: all 0.4s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .brand-text {
        font-size: 36px;
        letter-spacing: -0.5px;
      }
    }

    .dark-mode {
      background-color: #0c0c0c;
      color: #e0ffe3;
    }

    .dark-mode .brand-text {
      color: #e0ffe3;
    }

    .dark-mode button[type="submit"] {
      color: #e0ffe3;
    }
  </style>
</head>
<body>

<div id="landing" style="position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #dcd5c5; z-index: 2;">
  <div class="brand-text">frgrnt</div>
  <a href="#" onclick="document.getElementById('landing').style.display='none'; document.getElementById('enquiry-wrapper').style.display='flex';" style="margin-top: 24px;">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width: 28px; height: 28px; transform: rotate(-90deg);">
      <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
  </a>
</div>

<div id="enquiry-wrapper" style="display: none; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw; font-style: italic; position: relative;">
  <button onclick="document.getElementById('enquiry-wrapper').style.display='none'; document.getElementById('landing').style.display='flex';" style="position: absolute; top: 16px; right: 16px; background: none; border: none; font-size: 24px; cursor: pointer; color: #000;">Ã—</button>

  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw; font-style: italic;">
    <div id="brandName" class="brand-text" style="font-size: 14px; font-weight: bold; position: absolute; top: 215px; left: 5%; font-style: normal;">
      <span id="brandContent">enquiries</span>
    </div>
      
    <form action="https://formsubmit.co/info@frgrnt.com" method="POST"
      onsubmit="document.getElementById('thankYou').style.display = 'flex'; setTimeout(() => { document.getElementById('thankYou').style.display = 'none'; document.getElementById('enquiry-wrapper').style.display = 'none'; document.getElementById('landing').style.display = 'flex'; }, 3000);" style="margin-top: 32px; display: flex; flex-direction: column; gap: 12px; width: 90%; max-width: 320px; font-size: 12px; align-items: center;">
      <input type="text" placeholder="name" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: inherit; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px; font-size: 12px;">
      <input type="text" placeholder="company" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: #000; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px;">
      <input type="tel" placeholder="phone" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: #000; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px;">
      <input type="email" placeholder="email" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: #000; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px;">
      <textarea placeholder="message" required rows="4" style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: inherit; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px; font-size: 12px; resize: none;"></textarea>
      <button type="submit" style="align-self: flex-start; padding: 8px 16px; border: 1px solid #333; border-radius: 0; background: transparent; color: inherit; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px; font-size: 12px; transition: all 0.3s ease;">send</button>
    </form>
  </div>
</div>

<div id="thankYou" style="display: none; position: absolute; inset: 0; background: #dcd5c5; color: #000; font-family: 'JetBrains Mono', monospace; font-size: 14px; letter-spacing: 1px; justify-content: center; align-items: center; text-transform: lowercase;">
  thank you, we'll be in touch
</div>

</body>
</html>
