<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frgrnt</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #dcd5c5;
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .brand-text {
      font-size: 72px;
      color: #000000;
      font-weight: 400;
      text-transform: lowercase;
      line-height: 1.2;
      letter-spacing: -1px;
      transition: all 0.4s ease-in-out;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 600px) {
      .brand-text {
        font-size: 36px;
        letter-spacing: -0.5px;
      }
    }

    .dark-mode {
      background-color: #0c0c0c;
      color: #e0ffe3;
    }

    .dark-mode .brand-text {
      color: #e0ffe3;
    }

    .dark-mode button[type="submit"] {
      color: #e0ffe3;
    }
  </style>
</head>
<body>
  <div id="brandName" class="brand-text" style="font-size: 14px; font-weight: bold; position: absolute; top: 215px; left: calc(50% - 150px); font-style: normal;">
    <span id="brandContent">enquiries</span>
  </div>

  <form style="margin-top: 32px; display: flex; flex-direction: column; gap: 12px; width: 280px; font-size: 12px; align-items: center;">
    <input type="text" placeholder="name" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: inherit; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px; font-size: 12px;">
    <input type="text" placeholder="company" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: #000; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px;">
    <input type="tel" placeholder="phone" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: #000; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px;">
    <input type="email" placeholder="email" required style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: #000; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px;">
    <textarea placeholder="message" required rows="4" style="width: 100%; padding: 8px; border: 1px solid #333; border-radius: 0; background: transparent; color: inherit; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px; font-size: 12px; resize: none;"></textarea>
    <button type="submit" style="margin-left: -8px; align-self: flex-start; padding: 8px 16px; border: 1px solid #333; border-radius: 0; background: transparent; color: inherit; text-transform: lowercase; font-family: 'JetBrains Mono', monospace; letter-spacing: 0.5px; font-size: 12px; transition: all 0.3s ease;">send</button>
  </form>
</body>
</html>
