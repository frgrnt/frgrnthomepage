<script>document.addEventListener('DOMContentLoaded', function () {
  const video = document.getElementById('mainVideo');
  const playIcon = document.getElementById('playIcon');
  const pauseIcon = document.getElementById('pauseIcon');
  video.muted = true;
  video.play().catch(() => {});
  function updateIcons() {
    const showPlay = video.paused;
    if (playIcon) playIcon.style.display = showPlay ? 'block' : 'none';
    if (pauseIcon) pauseIcon.style.display = showPlay ? 'none' : 'flex';
  }
  window.toggleVideo = function (e) {
    e.stopPropagation();
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
    updateIcons();
  }
  video.addEventListener('play', updateIcons);
  video.addEventListener('pause', updateIcons);
  updateIcons();
});</script>
