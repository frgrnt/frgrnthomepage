<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   frgrnt — Scent Branding Agency
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #fffef3;
      color: #000;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fffef3;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400 !important;
      letter-spacing: -1px !important;
      text-transform: lowercase;
      font-size: 18px !important;
      text-decoration: none;
      color: #000;
    }

    .nav-right {
      display: flex;
      gap: 24px;
    }

    .nav-right a {
      text-decoration: none;
      color: #000;
      text-transform: lowercase;
      font-size: 14px;
    }

    .nav-right a:hover {
      color: #888;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 86vh;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
      background-color: #eae6df;
    }

    .left {
      background-color: #eae6df;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .left p {
      max-width: 680px;
      font-size: 14px;
      line-height: 1.6;
    }

    .right video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        width: 100%;
        height: auto;
      }

      .right video {
        aspect-ratio: 16 / 9;
        height: auto;
        width: 100%;
      }

      .nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }

      .nav-right {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 16px;
      }
    }

    .pause-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-family: 'JetBrains Mono', monospace;
      color: #eae6df;
      margin-top: 16px;
      transition: color 0.2s ease;
    }

    .pause-button:hover {
      color: #d7d1c9;
    }
  </style>
 </head>
 <body>
  <div class="nav">
   <a class="logo" href="#" onclick="window.location.reload();">
    frgrnt
   </a>
   <div class="nav-right">
    <a href="#">
     about
    </a>
    <a href="#">
     works
    </a>
    <a href="mailto:info@frgrnt.com?subject=Hello">
     email
    </a>
   </div>
  </div>
  <div class="container" style="margin-bottom: 16px;">
   <div class="left">
    <p>
     “scent connects on a deeper level. it shapes mood, triggers memory, and influences decisions — silently and powerfully.”
    </p>
   </div>
   <div class="right">
    <video autoplay="" id="mainVideo" loop="" muted="" playsinline="" poster="/mnt/data/video_placeholder.jpg">
     <source src="works_landing.mp4" type="video/mp4"/>
     Your browser does not support the video tag.
    </video>
   </div>
  </div>
  
  <script>
   function toggleVideo() {
      const video = document.getElementById('mainVideo');
      const button = document.querySelector('.pause-button');
      if (video.paused) {
        video.play();
        button.textContent = '❚❚';
      } else {
        video.pause();
        button.textContent = '▶';
      }
    }
  </script>
 </body>
</html>
