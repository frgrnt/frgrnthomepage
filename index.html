<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Layout â€” Outward Layer Blur (No Scroll)</title>
  <style>
    /* Base layout */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden; /* prevent scrollbars */
    }

    /* Left panel wrapper (used to create the layer blur glow) */
    .frame {
      position: relative;
      flex: 1;
      overflow: visible; /* allow blur bloom */
      display: flex;
    }

    /* The actual image panel with large white border */
    .gradient-box {
      position: relative;
      z-index: 1;
      background-image: url("Rectangle%2013.png");
      background-size: cover;
      background-position: center;
      border: 24px solid #fff;
      flex: 1;
      min-height: 0;
    }

    /* Figma-like outward layer blur */
    .frame::before,
    .frame::after {
      content: "";
      position: absolute;
      inset: -18px;
      background: #ffffff;
      pointer-events: none;
      z-index: 0;
      opacity: 0.7;
      filter: blur(18px);
    }

    .frame::after {
      inset: -40px;
      opacity: 0.45;
      filter: blur(44px);
    }

    /* Right side (empty for now) */
    .content {
    opacity: 0.7;
    text-align: right;
      flex: 1;
    }

    /* Responsive: stack on mobile, image occupies top half */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .frame {
        width: 100%;
        height: 65vh;
      }
      .gradient-box {
        width: 100%;
        height: 100%;
      }
      .content {
    opacity: 0.7;
    text-align: right;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="gradient-box">

<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
<style>
  .gradient-box {
    overflow: hidden;
  }
  .scroll-menu {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    height: 600px;
    width: 100%;
    max-width: 100%;
    overflow-y: scroll;
    display: flex;
    flex-direction: column;
    align-items: center;
    scroll-snap-type: y mandatory;
    -ms-overflow-style: none;
    scrollbar-width: none;
    font-family: 'JetBrains Mono', monospace;
    position: relative;
    mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
    -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 10%, black 90%, transparent 100%);
  }
  .scroll-menu::-webkit-scrollbar {
    display: none;
  }
  .menu-item:hover {
  opacity: 1;
  transform: scale(1.05);
}

.menu-item {
    scroll-snap-align: center;
    font-size: 80px;
    margin: 0;
    color: #000;
    opacity: 0.2;
    transition: opacity 0.6s cubic-bezier(0.19, 1, 0.22, 1), transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    cursor: pointer;
    white-space: nowrap;
    max-width: 100%;
  }
  @media (max-width: 768px) {
    .menu-item:hover {
  opacity: 1;
  transform: scale(1.05);
}

.menu-item {
      font-size: 64px;
      margin: 0;
    }
    .scroll-menu {
      height: 600px;
      overflow-y: auto;
    }
  }
</style>

<div class="scroll-menu">
  <div class="menu-item">focus</div><div class="menu-item">email</div><div class="menu-item">about</div><div class="menu-item">works</div><div class="menu-item">ethos</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const container = document.querySelector(".scroll-menu");
  let items = container.querySelectorAll(".menu-item");

  const isMobile = window.innerWidth <= 768;
  if (!isMobile) {
    const totalCopies = 10;
    const originalItems = Array.from(items);
    for (let i = 0; i < totalCopies; i++) {
      originalItems.forEach(item => {
        const clone = item.cloneNode(true);
        container.appendChild(clone);
      });
    }
  }

  items = container.querySelectorAll(".menu-item");

  setTimeout(() => {
    container.scrollTop = container.scrollHeight / 2 - container.clientHeight / 2;
    updateHighlight();
  }, 50);

  function updateHighlight() {
    const containerRect = container.getBoundingClientRect();
    const centerY = containerRect.top + containerRect.height / 2;

    items.forEach(item => {
      const itemRect = item.getBoundingClientRect();
      const itemCenter = itemRect.top + itemRect.height / 2;
      const distance = Math.abs(centerY - itemCenter);
      const maxDistance = containerRect.height / 2;
      const normalized = Math.min(distance / maxDistance, 1);
      const opacity = 0.1 + (1 - normalized) * 0.5;
      item.style.opacity = opacity.toFixed(2);
    });
  }

  container.addEventListener("scroll", () => {
    if (container.scrollTop < 100) {
      container.scrollTop += container.scrollHeight / 2;
    } else if (container.scrollTop > container.scrollHeight - container.clientHeight - 100) {
      container.scrollTop -= container.scrollHeight / 2;
    }
    updateHighlight();
  });

  items.forEach(item => {
    item.addEventListener("click", () => {
      const itemOffset = item.offsetTop + item.offsetHeight / 2 - container.clientHeight / 2;
      container.scrollTo({ top: itemOffset, behavior: "smooth" });
    });
  });

  updateHighlight();
});
</script>

</div>
  </div>
  <div class="content">
  <div class="text-container"></div>
</div>
<style>
  .content {
    opacity: 0.7;
    text-align: right;
    flex: 1;
    display: flex;
    justify-content: flex-end;
    padding: 40px 80px;
    background: #fff;
    color: #000;
    font-family: 'JetBrains Mono', monospace;
  }

  .text-container {
    text-transform: lowercase;
    text-align: right;
    max-width: 500px;
    text-align: left;
  
    
}

.text-container h1,
.text-container p {
  text-align: right;
}

  @media (max-width: 768px) {
    .content {
    opacity: 0.7;
    text-align: right;
      height: auto;
      padding: 20px;
    }
  }
</style>
</body>
</html>
