<script>
   let slideshowInterval;

  document.addEventListener('DOMContentLoaded', function () {
    const slides = document.querySelectorAll('.slide-block');
    let current = 0;
    slideshowInterval = setInterval(() => {
      const intro = slides[current].querySelector('.intro-text');
      const image = slides[current].querySelector('img');

      if (intro) intro.classList.remove('fade-in');
      if (image) image.classList.remove('fade-in');

      slides[current].style.display = 'none';
      current = (current + 1) % slides.length;
      slides[current].style.display = 'block';

      const newIntro = slides[current].querySelector('.intro-text');
      const newImage = slides[current].querySelector('img');

      if (newIntro) newIntro.classList.add('fade-in');
      if (newImage) newImage.classList.add('fade-in');
    }, 5000);
  });
  </script>
<script>
   const dots = document.querySelectorAll('.slide-dot');

function showSlide(index) {
  clearInterval(slideshowInterval);
  clearInterval(slideshowInterval);
  const slides = document.querySelectorAll('.slide-block');
  
  slides.forEach((slide, i) => {
    slide.style.display = i === index ? 'block' : 'none';
    if (i === index) {
      const intro = slide.querySelector('.intro-text');
      const img = slide.querySelector('img');
      if (intro) {
        intro.classList.remove('fade-in');
        void intro.offsetWidth;
        intro.classList.add('fade-in');
      }
      if (img) {
        img.classList.remove('fade-in');
        void img.offsetWidth;
        img.classList.add('fade-in');
      }
    }
  });

  dots.forEach((dot, i) => {
    dot.style.backgroundColor = i === index ? 'rgba(51, 51, 51, 0.5)' : 'rgba(51, 51, 51, 0.2)';
  });
  currentSlide = index;
}
let currentSlide = 0;
showSlide(currentSlide);
  </script>
