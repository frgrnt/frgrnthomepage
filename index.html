<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FRGRNT</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    img {
      max-width: 90%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
    }

    a {
      color: #888888;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.7;
    }

    .icon {
      width: 32px;
      height: 32px;
      stroke: #888888;
      fill: none;
      stroke-width: 1.5;
    }

    @media (min-width: 768px) {
      .icon {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="Group 1-2.jpg" alt="FRGRNT Logo" />
    <a href="mailto:info@frgrnt.com?subject=enquiry" title="Email us">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
        <polyline points="3 7 12 13 21 7"/>
      </svg>
    </a>
  </div>
</body>
</html>
