
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frgrnt Concept</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }
    nav {
      position: sticky;
      top: 0;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 14px;
    }
    .container {
      display: flex;
      height: calc(100vh - 64px);
    }
    .left {
      width: 50%;
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right {
      width: 50%;
      position: relative;
    }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .slide.active {
      opacity: 1;
    }
    .controls {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      z-index: 5;
      display: flex;
      gap: 1rem;
    }
    .controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <span style="font-size: 18px;">frgrnt</span>
    <div>
      <a href="#about">about</a>
      <a href="#works">works</a>
      <a href="mailto:info@frgrnt.com">email</a>
    </div>
  </nav>
  <div class="container">
    <div class="left">
      <h2 id="slide-title">residential developments</h2>
      <p id="slide-text"><em>enhancing everyday environments with subtle, familiar scent signatures.</em></p>
    </div>
    <div class="right">
      <img src="slide1.jpg" class="slide active" />
      <img src="slide2.jpg" class="slide" />
      <img src="slide3.jpg" class="slide" />
      <div class="controls">
        <button onclick="changeSlide(-1)">❮</button>
        <button onclick="changeSlide(1)">❯</button>
      </div>
    </div>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide');
    const titles = [
      "residential developments",
      "health & wellness",
      "hotels"
    ];
    const texts = [
      "enhancing everyday environments with subtle, familiar scent signatures.",
      "fragrance can foster calm and connection—key to wellness experiences.",
      "distinctive scenting creates familiarity and deepens hospitality impressions."
    ];
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
      });
      slides[index].classList.add('active');
      document.getElementById('slide-title').textContent = titles[index];
      document.getElementById('slide-text').textContent = texts[index];
    }

    function changeSlide(dir) {
      current = (current + dir + slides.length) % slides.length;
      showSlide(current);
    }

    setInterval(() => changeSlide(1), 5000);
  </script>
</body>
</html>
