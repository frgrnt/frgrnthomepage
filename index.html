<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>frgrnt — scent branding agency</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    * {
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      color: #f0f0f0;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden; /* disable any scrolling */
    }

    .page-content {
      height: 100%;
      width: 100%;
      background: url('IMG_8342.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .nav-pill {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;

      background: rgba(240, 240, 240, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(240, 240, 240, 0.3);
      border-radius: 999px;

      color: #f0f0f0;
      z-index: 110;
    }

    .nav-pill .brand {
      font-size: 22px;
      font-weight: normal;
      letter-spacing: -0.03em;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    .nav-pill.open .brand {
      transform: translateX(-150%);
      opacity: 0;
    }

    .nav-pill .nav-toggle {
      font-size: 16px;
      cursor: pointer;
      z-index: 2;
    }

    .nav-pill .nav-toggle:hover {
      opacity: 0.8;
    }

    .nav-links {
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 36px;
      transform: translateY(-100%);
      opacity: 0;
      transition: transform 0.6s ease, opacity 0.6s ease;
      pointer-events: none;
    }

    .nav-pill.open .nav-links {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    .nav-links a {
      color: #f0f0f0;
      text-decoration: none;
      text-transform: lowercase;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    .nav-links a:hover {
      opacity: 0.6;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 400;
      line-height: 1.3;
      letter-spacing: -0.03em;
    }

    .cursor {
      display: inline-block;
      width: 0.35em;
      height: 0.8em;
      background: #f0f0f0;
      animation: blink 1s infinite;
      margin-left: 0.2em;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 14px;
      color: #f0f0f0;
      z-index: 110;
    }

    @media (max-width: 600px), (max-height: 500px) {
      .nav-pill.open .nav-links {
        justify-content: flex-start !important;
        padding-left: 20px;
      }
      .nav-links {
        gap: 20px;
      }
      h1 {
        font-size: 1.6rem;
        padding: 0 1rem;
      }
      .container {
        padding: 1rem;
      }
    }
</style>
</head>
<body>
<div class="page-content">
<div class="nav-pill">
  <span class="brand" onclick="window.location.href='index.html'">frgrnt</span>
  <span class="nav-toggle" role="button">menu</span>
  <nav class="nav-links">
    <a href="about.html">about</a>
    <a href="works.html">works</a>
    <a href="mailto:info@frgrnt.com">email</a>
  </nav>
</div>
<div class="container">
<h1><span class="headline-text">scent as identity</span><span class="cursor"></span></h1>
</div>
<script>
    const pill = document.querySelector('.nav-pill');
    const toggle = pill.querySelector('.nav-toggle');
    toggle.addEventListener('click', () => {
        pill.classList.toggle('open');
        toggle.textContent = pill.classList.contains('open') ? 'close' : 'menu';
    });

    const page = document.querySelector('.page-content');
    document.addEventListener('click', (e) => {
      if (!pill.contains(e.target)) {
        pill.classList.remove('open');
        toggle.textContent = 'menu';
      }
    });
</script>
</div>
<div class="footer">© 2025, frgrnt</div>
</body>
</html>
