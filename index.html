<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frgrnt â€“ scent branding agency</title>
  <style>
    :root {
      color-scheme: light only;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      max-height: 100vh;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 5vh 0;
    }

    img {
      max-width: 75%;
      height: auto;
      max-height: 65vh;
      object-fit: contain;
      display: block;
    }

    a {
      color: #888888;
      text-decoration: none;
      transition: opacity 0.3s ease;
      margin-top: 1.3rem;
    }

    a:hover {
      opacity: 0.7;
    }

    .icon {
      width: 30px;
      height: 30px;
      stroke: #888888;
      fill: none;
      stroke-width: 1.5;
    }

    @media (min-width: 768px) {
      img {
        max-width: 55%;
        max-height: 60vh;
      }
      .icon {
        width: 34px;
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="logo.png" alt="FRGRNT Logo" />
    <a href="mailto:info@frgrnt.com?subject=enquiry" title="Email us">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
        <polyline points="3 7 12 13 21 7"/>
      </svg>
    </a>
  </div>
</body>
</html>
