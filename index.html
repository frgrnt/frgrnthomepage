
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frgrnt — homepage</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #fffef3;
      color: #000;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
      width: 100%;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fffef3;
    }

    .nav-left {
      padding-left: 16px;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 400;
      letter-spacing: -1px;
      text-transform: lowercase;
      font-size: 18px;
      text-decoration: none;
      color: #000;
      display: inline-block;
      line-height: 64px;
    }

    .nav-right {
      display: flex;
      align-items: center;
      padding-right: 16px;
    }

    .nav-right a {
      text-decoration: none;
      color: #000;
      text-transform: lowercase;
      font-size: 14px;
      margin-left: 24px;
      transition: color 0.2s ease;
    }

    .nav-right a:hover {
      color: #888;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 84vh;
    }

    .left, .right {
      width: 50vw;
      height: 84vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
      background-color: #eae6df;
      text-align: center;
      padding: 0 24px;
    }

    .left p {
      max-width: 600px;
      font-size: 14px;
      line-height: 1.6;
      margin: 0 auto;
    }

    .right {
      background-color: transparent;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .pause-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .pause-button {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 14px;
      font-family: 'JetBrains Mono', monospace;
      color: #eae6df;
      transition: color 0.2s ease;
    }

    .pause-button:hover {
      color: #d7d1c9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left, .right {
        width: 100vw;
        height: 50vh;
      }

      .left p {
        font-size: 14px;
        padding: 0;
        margin: 0 auto;
      }

      .nav-right a {
        font-size: 14px;
      }

      video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
      }
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-left">
      <a class="logo" href="#" onclick="window.location.reload();">frgrnt</a>
    </div>
    <div class="nav-right">
      <a href="#">about</a>
      <a href="#">works</a>
      <a href="mailto:info@frgrnt.com?subject=Hello">email</a>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <p>“scent connects on a deeper level. it shapes mood, triggers memory, and influences decisions — silently and powerfully.”</p>
    </div>
    <div class="right">
      <video autoplay muted loop playsinline id="mainVideo">
        <source src="works_landing.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <div class="pause-wrapper">
    <button class="pause-button" onclick="toggleVideo()" aria-label="Toggle video playback">❚❚</button>
  </div>

  <script>
    function toggleVideo() {
      const video = document.getElementById('mainVideo');
      const button = document.querySelector('.pause-button');
      if (video.paused) {
        video.play();
        button.textContent = '❚❚';
      } else {
        video.pause();
        button.textContent = '▶';
      }
    }
  </script>
</body>
</html>
