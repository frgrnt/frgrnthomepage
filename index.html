
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>frgrnt — scent branding agency</title>
  <link rel="stylesheet" href="/fonts/JetBrainsMono/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/JetBrainsMono/JetBrainsMono-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('/fonts/JetBrainsMono/JetBrainsMono-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'JetBrains Mono', monospace;
      background-color: #fffef3;
      color: #333333;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 64px;
      width: 100%;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 10;
      background: #fffef3;
    }
    .nav-left {
      padding-left: 16px;
    }
    .logo {
      font-weight: 500;
      letter-spacing: -1px;
      text-transform: lowercase;
      font-size: 20px;
      text-decoration: none;
      color: #333;
      line-height: 64px;
    }
    .nav-right {
      display: flex;
      align-items: center;
      padding-right: 16px;
    }
    .nav-right a {
      text-decoration: none;
      color: #333;
      text-transform: lowercase;
      font-size: 14px;
      margin-left: 24px;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 84vh;
    }
    .left, .right {
      width: 50vw;
      height: 84vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left {
      background-color: #eae6df;
      padding: 10vh 5vw 0;
      text-align: left;
    }
    .intro-text {
      max-width: 600px;
    }
    .intro-text h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      text-transform: none;
    }
    .intro-text p {
      font-size: 14px;
      line-height: 1.6;
      font-style: italic;
      margin-bottom: 16px;
    }
    .styled-ctas a {
      font-size: 14px;
      text-decoration: none;
      color: rgba(51, 51, 51, 0.6);
      border-bottom: 1px solid rgba(0,0,0,0.3);
      padding-bottom: 2px;
    }
    .right {
      background-color: transparent;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    footer {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 16px;
      font-size: 12px;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(51, 51, 51, 0.4);
      background: transparent;
    }
    footer a, footer div {
      font-size: 12px;
      text-align: left;
      text-decoration: none;
      color: rgba(51, 51, 51, 0.4);
    }
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-left">
      <a class="logo" href="/index.html">frgrnt</a>
    </div>
    <div class="nav-right">
      <a href="/about.html">about</a>
      <a href="/works.html">works</a>
      <a href="mailto:info@frgrnt.com?subject=Enquiry">email</a>
    </div>
  </div>

  <main style="flex: 1;">
    <div class="container">
      <div class="left">
        <div class="intro-text">
          <h2>the subtle art of scent</h2>
          <p>“scent connects on a deeper level. it shapes mood, triggers memory, and influences decisions — silently and powerfully.”</p>
          <div class="styled-ctas">
            <a href="mailto:info@frgrnt.com?subject=Enquiry">start your journey →</a>
          </div>
        </div>
      </div>
      <div class="right">
        <video autoplay muted loop playsinline>
          <source src="works_landing.mp4" type="video/mp4">
        </video>
      </div>
    </div>
  </main>

  <footer>
    <div>privacy policy<br>© 2025, frgrnt</div>
  </footer>
</body>
</html>
