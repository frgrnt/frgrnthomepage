<style>
    






.pause-button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  font-size: 14px;
  font-family: 'JetBrains Mono', monospace;
  color: #eae6df;
  transition: color 0.2s ease;
}







    






.pause-button:hover {
  color: #d7d1c9;
}







  </style>
<script>
    function toggleVideo() {
      const video = document.getElementById('mainVideo');
      const button = document.querySelector('.pause-button');
      if (video.paused) {
        video.play();
        button.textContent = '❚❚';
      } else {
        video.pause();
        button.textContent = '▶';
      }
    }
  </script>
