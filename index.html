<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .video-container {
      position: relative;
      max-width: 100%;
      height: auto;
      overflow: hidden;
    }

    video.video {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      max-height: 300px; /* Adjust this to match your other box */
    }

    .video-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 4px;
      z-index: 10;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      video.video {
        max-height: 250px; /* Smaller height for mobile */
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="myVideo" class="video" autoplay muted loop playsinline>
      <source src="works_landing.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button class="video-controls" onclick="toggleVideo()">Pause</button>
  </div>

  <script>
    function toggleVideo() {
      const video = document.getElementById('myVideo');
      const button = document.querySelector('.video-controls');
      if (video.paused) {
        video.play();
        button.textContent = 'Pause';
      } else {
        video.pause();
        button.textContent = 'Play';
      }
    }
  </script>

</body>
</html>
