<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>frgrnt</title>
  <style>
    @font-face {
      font-family: 'Host Grotesk';
      src: url('fonts/HostGrotesk-Regular.woff2') format('woff2');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Host Grotesk';
      src: url('fonts/HostGrotesk-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Host Grotesk', sans-serif;
      letter-spacing: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .brand-container {
      max-width: none;
      text-align: center;
      white-space: nowrap;
      padding-bottom: 12px;
      cursor: pointer;
    }

    .brand-text {
      font-size: 72px;
      color: #333333;
      font-family: 'Host Grotesk', sans-serif;
      font-weight: 400;
      text-transform: lowercase;
      line-height: 1.2;
      letter-spacing: -1px;
      transition: all 0.4s ease-in-out;
    }

    .phonetic, .definition-label, .definition {
      color: #4d4d4d;
    }

    .flicker-a {
      display: inline-block;
      animation: flicker 1.2s linear infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      5%, 15%, 25%, 35%, 45%, 55%, 65%, 75%, 85%, 95% { opacity: 0.2; }
      10%, 20%, 30%, 40%, 50%, 60%, 70%, 80%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100vw;">
    <div class="brand-container" onclick="toggleName()" style="display: flex; flex-direction: column; align-items: center;">
      <div id="brandName" class="brand-text" style="display: inline-block; transition: all 0.5s ease;">frgrnt</div>
      <div style="font-size: 18px; margin-top: 8px;" class="phonetic">/ˈfreɪɡr(ə)nt/</div>
      <div style="font-size: 16px; font-style: italic; margin-top: 4px;" class="definition-label">adjective</div>
      <div style="font-size: 16px; margin-top: 2px;" class="definition">a pleasant scent.</div>
      <a href="mailto:info@frgrnt.com" style="margin-top: 16px; display: inline-block;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#4d4d4d" width="28px" height="28px">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
        </svg>
      </a>
    </div>
  </div>

  <script>
    const brandEl = document.getElementById('brandName');
    let toggled = false;

    function toggleName() {
      if (!toggled) {
        toggled = true;
        brandEl.style.transition = 'transform 0.3s ease, opacity 0.3s ease, translateX 0.3s ease';
        brandEl.innerHTML = `fr<span class="flicker-a">a</span>gr<span class="flicker-a">a</span>nt`;
        setTimeout(() => {
          brandEl.innerHTML = 'frgrnt';
          toggled = false;
        }, 1200);
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        toggleName();
      }, 700);
    });
  </script>
</body>
</html>
