
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video + Text Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    .section {
      display: flex;
      flex-direction: row;
      align-items: stretch;
      height: 100vh;
    }

    .text, .video-container {
      flex: 1;
    }

    .text {
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }

    .video-container {
      position: relative;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    @media screen and (max-width: 768px) and (orientation: portrait) {
      .section {
        flex-direction: column;
        height: auto;
      }

      .text, .video-container {
        height: 100vw;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <div class="text">
      <p>This is your text box. Add whatever content you like here.</p>
    </div>
    <div class="video-container">
      <video autoplay muted loop playsinline>
        <source src="works_landing.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

</body>
</html>
