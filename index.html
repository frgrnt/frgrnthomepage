<script>
    function toggleVideo() {
      const video = document.getElementById('mainVideo');

<script>
function matchVideoToText() {
  const wrapper = document.querySelector('.hero-pair');
  const video = wrapper?.querySelector('video');
  const text = wrapper?.querySelector('.text');

  if (window.matchMedia('(orientation: portrait)').matches && text && video) {
    video.style.height = text.offsetHeight + 'px';
  } else if (video) {
    video.style.height = 'auto';
  }
}

window.addEventListener('load', matchVideoToText);
window.addEventListener('resize', matchVideoToText);
window.addEventListener('orientationchange', matchVideoToText);
</script>
<script>
function syncVideoHeight() {
  const container = document.querySelector('.aesop-container');
  const text = container?.querySelector('.text');
  const video = container?.querySelector('video');

  if (!text || !video) return;

  const isPortrait = window.matchMedia("(orientation: portrait)").matches;

  if (isPortrait) {
    const textHeight = text.offsetHeight;
    video.style.height = textHeight + "px";
  } else {
    video.style.height = "100vh";
  }
}

window.addEventListener("load", syncVideoHeight);
window.addEventListener("resize", syncVideoHeight);
window.addEventListener("orientationchange", () => {
  setTimeout(syncVideoHeight, 300); // wait for rotation to complete
});
</script>
