<div class="view active" id="landingView">
<div class="brand-text" onclick="toggleName()">
<span id="brandContent"></span>

<button class="info-button about-btn" onclick="showAbout()">about</button>

</div>

<div class="view" id="aboutView" style="overflow-y: auto; max-height: 100vh; padding-bottom: 60px;">
<div class="back-f" id="backF" onclick="disintegrateF()">f</div>
<div class="about-text" style="padding: 40px 20px; max-width: 600px; margin: 0 auto;">
<h1 style="text-transform: lowercase;">about</h1>
<p>“scent connects on a deeper level. it shapes mood, triggers memory, and influences decisions — silently and powerfully.”</p>
<p>we infuse brand identity into scent, deepening the connection between people and place — and helping brands shape how they’re remembered.</p>
<p>scent branding, custom fragrance creation and curated programs — for retail, hospitality, exhibitions, and creative spaces.</p>
</div>

<script>let disableFlicker = false;
let initialLoadDone = false;

    const brandContent = document.getElementById('brandContent');
    let toggled = false;
    function setFlickerText() {
      brandContent.innerHTML = 'fr<span class="flicker-a">a</span>gr<span class="flicker-a">a</span>nt';
    }
    function resetText() {
      brandContent.textContent = 'frgrnt';
      toggled = false;
    }
    function showFlickerThenReset() {
      setFlickerText();
      setTimeout(resetText, 1200);
  if (!initialLoadDone) {
    setTimeout(animateButtons, 1300);
    initialLoadDone = true;
  }
    }
    function toggleName() {
      if (!toggled) {
        toggled = true;
        showFlickerThenReset();
      }
    }
    function showAbout() {
      document.getElementById('landingView').classList.remove('active');
      document.getElementById('aboutView').classList.add('active');
  document.getElementById('backF').style.opacity = '1';
    }
    function showLanding() {
      document.getElementById('aboutView').classList.remove('active');
      document.getElementById('landingView').classList.add('active');

      
      if (!disableFlicker) {
        showFlickerThenReset();
      } else {
        const frgrnt = document.getElementById('frgrnt');
        const about = document.getElementById('about');
        const emailbox = document.getElementById('emailbox');

        const forceInstant = (el) => {
          if (!el) return;
          el.style.transition = 'none';
          void el.offsetHeight; // force reflow
          el.style.opacity = '1';
          el.style.display = 'block';
        };

        forceInstant(frgrnt);
        forceInstant(about);
        forceInstant(emailbox);
      }

      disableFlicker = false;

    }
    function disintegrateF() {
      const f = document.getElementById('backF');
  f.style.opacity = '0';
      const rect = f.getBoundingClientRect();
      const gridSize = 5;
      const numX = Math.ceil(rect.width / gridSize);
      const numY = Math.ceil(rect.height / gridSize);
      for (let y = 0; y < numY; y++) {
        for (let x = 0; x < numX; x++) {
          const cube = document.createElement('div');
          cube.classList.add('cube');
          cube.style.left = `${rect.left + x * gridSize}px`;
          cube.style.top = `${rect.top + y * gridSize}px`;
          document.body.appendChild(cube);
          const dx = (Math.random() - 0.5) * 80;
          const dy = (Math.random() - 0.5) * 80;
          requestAnimationFrame(() => {
            cube.style.transform = `translate(${dx}px, ${dy}px) scale(0.5)`;
            cube.style.opacity = '0';
          });
          setTimeout(() => cube.remove(), 600);
        }
      }
      disableFlicker = true;
      setTimeout(showLanding, 600);
    }
    function animateButtons() {
  const buttons = document.querySelector('.button-row');
  buttons.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
  buttons.style.opacity = '1';
  buttons.style.transform = 'translateY(0)';
}

window.addEventListener("DOMContentLoaded", () => {
      showFlickerThenReset();
    });
  </script>
